[env]
DYNAMIC_ARCH = "1" # https://github.com/xianyi/OpenBLAS#support-for-multiple-targets-in-a-single-library=

[future-incompat-report]
frequency = 'always'

[profile.dev]
codegen-units = 4096
incremental = true
lto = "off"

[profile.dev.package."*"]
opt-level = 2
[profile.dev.package.backtrace]
opt-level = 3
[profile.dev.package.color-spantrace]
opt-level = 3
[profile.dev.package.tracing]
opt-level = 3
[profile.dev.package.tracing-error]
opt-level = 3
[profile.dev.package.tracing-subscriber]
opt-level = 3
[profile.dev.package.pretty_assertions]
opt-level = 3

[profile.profiling]
inherits = "release"
debug = 1
strip = false

[profile.profiling.package."*"]
opt-level = 2
[profile.profiling.package.backtrace]
opt-level = 3
[profile.profiling.package.color-spantrace]
opt-level = 3
[profile.profiling.package.tracing]
opt-level = 3
[profile.profiling.package.tracing-error]
opt-level = 3
[profile.profiling.package.tracing-subscriber]
opt-level = 3
[profile.profiling.package.pretty_assertions]
opt-level = 3

[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "abort"
strip = "debuginfo"

[profile.bench]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
strip = "debuginfo"

[profile.test]
debug = true

[profile.test.package."*"]
opt-level = 2
[profile.test.package.backtrace]
opt-level = 3
[profile.test.package.color-spantrace]
opt-level = 3
[profile.test.package.tracing]
opt-level = 3
[profile.test.package.tracing-error]
opt-level = 3
[profile.test.package.tracing-subscriber]
opt-level = 3
[profile.test.package.pretty_assertions]
opt-level = 3
